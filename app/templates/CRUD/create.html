{%extends 'base.html'%} {% import 'bootstrap/wtf.html' as wtf%}

{%block content%}

{% for message in get_flashed_messages() %}
<div class="alert alert-danger">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{ message }}
</div>
{% endfor %}
<div class="container create_form my-5">
  <h1 class="text-info text-center">Add Post</h1>
  <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
          <form action="{{url_for('main.addpost')}}" method="POST" enctype="multipart/form-data">


              <div class="form-group mb-2 py-1">
                <label for="">Post Title</label>
                  <input type="text" name="title" class="form-control" placeholder="Post title" required>
              </div>

              <div class="form-group mb-2 py-1">
                <label for="">Post Category</label>

             <select class="form-control" name="category" id="">
                 <option value="">Select post category</option>
                 <option value="fashion">Fashion</option>
                 <option value="lifestyle">Lifestyle</option>
                 <option value="food">Food</option>
                 <option value="promotion">Promotion</option>
                 <option value="photography">Photography</option>
                 <option value="travel">Travel</option>
                 <option value="health">Health</option>
             </select>
          </div>

          <div class="form-group mb-2 py-1">
            <label for="">Post Content</label><br>
          <textarea name="content" class="form-control"  ></textarea>
          </div>

        <div class="form-group mb-2 py-1">
            <label for="">Post Image</label><br>
            <input type="file" name="image">
          </div>

          <div class="form-group mb-4 mt-4">
            <div class="row">
                <input type="submit" class="btn btn-primary btn-lg" name="addpost" value="Add Post" required>

            </div>
          </div>

          </form>
      </div>
      <div class="col-md-2"></div>
  </div>


</div>
{%endblock%}
